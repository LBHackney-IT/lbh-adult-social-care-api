version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@3.0.0
  aws-cli: circleci/aws-cli@0.1.9
  aws_assume_role: lbh-hackit/aws_assume_role@0.1.0

executors:
  docker-python:
    docker:
      - image: circleci/python:3.7
  docker-terraform:
    docker:
      - image: "hashicorp/terraform:light"
  docker-dotnet:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.1

references:
  workspace_root: &workspace_root "~"
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

commands:
  assume-role-and-persist-workspace:
    description: "Assumes deployment role and persists credentials across jobs"
    parameters:
      aws-account:
        type: string
      account-role:
        type: string
    steps:
      - checkout
      - aws_assume_role/assume_role:
          account: <<parameters.aws-account>>
          profile_name: default
          role: <<parameters.account-role>>
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .aws
  terraform-init-then-apply:
    description: "Initializes and applies terraform configuration"
    parameters:
      environment:
        type: string
    steps:
      - *attach_workspace
      - checkout
      - run:
          command: |
            cd ./terraform/<<parameters.environment>>/
            terraform get -update=true
            terraform init
          name: get and init
      - run:
          name: apply
          command: |
            cd ./terraform/<<parameters.environment>>/
            terraform apply -auto-approve
  deploy-lambda:
    description: "Deploys API via Serverless"
    parameters:
      stage:
        type: string
      aws-account:
        type: string
    steps:
      - *attach_workspace
      - checkout
      - setup_remote_docker
      - run:
          name: Install Node.js
          command: |
            curl -sL https://deb.nodesource.com/setup_13.x | bash -
            apt-get update && apt-get install -y nodejs
      - run:
          name: Install serverless CLI
          command: npm i -g serverless
      - run:
          name: Build lambda
          environment:
            SKIP_CODE_GENERATION: 1
          command: |
            cd ./LBH.AdultSocialCare.Api/
            chmod +x ./build.sh
            ./build.sh
      - run:
          name: Deploy lambda
          command: |
            cd ./LBH.AdultSocialCare.Api/
            sls deploy --stage <<parameters.stage>> --account <<parameters.aws-account>> --conceal
      - run:
          name: Build Payruns lambda
          command: |
            cd ./LBH.AdultSocialCare.Functions.Payruns/
            chmod +x ./build.sh
            ./build.sh
      - run:
          name: Deploy Payruns lambda
          environment:
            SLS_DEBUG: "*"
          command: |
            cd ./LBH.AdultSocialCare.Functions.Payruns/
            sls deploy --stage <<parameters.stage>> --account <<parameters.aws-account>> --conceal

jobs:
  check-code-formatting:
    executor: docker-dotnet
    steps:
      - checkout
      - run:
          name: Install dotnet format
          command: dotnet tool install dotnet-format --tool-path ./dotnet-format-local/
      - run:
          name: Run formatter check
          command: ./dotnet-format-local/dotnet-format --check
  build-and-test:
    executor: docker-python
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build API
          command: docker-compose build base-api-test
      - run:
          name: Run API tests
          command: docker-compose run base-api-test
      - run:
          name: build payruns function
          command: docker-compose build functions-payruns-test
      - run:
          name: Run payruns tests
          command: docker-compose run functions-payruns-test
  assume-role-development:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_DEVELOPMENT
          account-role: "LBH_Circle_CI_Deployment_Role"
  assume-role-staging:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_STAGING
          account-role: "LBH_Circle_CI_Deployment_Role"
  assume-role-production:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_PRODUCTION
          account-role: "circleci-assume-role"
  terraform-init-and-apply-to-development:
    executor: docker-terraform
    steps:
      - terraform-init-then-apply:
          environment: "development"
  terraform-init-and-apply-to-staging:
    executor: docker-terraform
    steps:
      - terraform-init-then-apply:
          environment: "staging"
  terraform-init-and-apply-to-production:
    executor: docker-terraform
    steps:
      - terraform-init-then-apply:
          environment: "production"
  deploy-to-development:
    executor: docker-dotnet
    steps:
      - deploy-lambda:
          stage: "development"
          aws-account: $AWS_ACCOUNT_DEVELOPMENT
  deploy-to-staging:
    executor: docker-dotnet
    steps:
      - deploy-lambda:
          stage: "staging"
          aws-account: $AWS_ACCOUNT_STAGING
  deploy-to-production:
    executor: docker-dotnet
    steps:
      - deploy-lambda:
          stage: "production"
          aws-account: $AWS_ACCOUNT_PRODUCTION

workflows:
  check-and-deploy-development:
    jobs:
    - check-code-formatting:
        filters:
          branches:
              only: develop
    - build-and-test:
        filters:
          branches:
              only: develop
    - assume-role-development:
        context: mosaic-development-context
        requires:
            - build-and-test
        filters:
            branches:
              only: develop
    - terraform-init-and-apply-to-development:
          requires:
            - assume-role-development
          filters:
            branches:
              only: develop
    - deploy-to-development:
          context: mosaic-development-context           
          filters:
            branches:
              only: develop

  check-and-deploy-staging:
      jobs:      
      - check-code-formatting:
          filters:
            branches:
                only: staging
      - build-and-test:
          filters:
            branches:
                only: staging
      - assume-role-staging:
          context: mosaic-staging-context
          requires:
              - build-and-test
          filters:
             branches:
              only: 
                - staging
      - terraform-init-and-apply-to-staging:
          requires:
            - assume-role-staging
          filters:
            branches:
              only: 
                - staging
      - deploy-to-staging:
          requires:
            - terraform-init-and-apply-to-staging
          filters:
            branches:
              only: 
                - staging

  check-and-deploy-producion:
      jobs:
      - check-code-formatting:
          filters:
            branches:
                only: master
      - build-and-test:
          filters:
            branches:
                only: master
      - assume-role-production:
          context: api-assume-role-social-care-production-context
          filters:
             branches:
               only: master
      - terraform-init-and-apply-to-production:
          requires:
            - assume-role-production
          filters:
            branches:
              only: master
      - deploy-to-production:
          requires:
            - terraform-init-and-apply-to-production
          filters:
            branches:
              only: 
                - master
